name: Deploy react js using GutHub action

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run dist --if-present

      - name: List build directory
        run: ls -al dist

      - name: Output latest npm error log
        if: failure()
        run: |
          echo "Displaying latest npm error log:"
          cat $(ls -t /home/runner/.npm/_logs/* | head -1)

      - name: Deploy ðŸš€
        if: success()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
